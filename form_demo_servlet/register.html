<html>
	<body bgcolor="green" text="white">
		<center><h1>Durga Software solutions: Registration form </h1></center>
		<form action="/form_demo_servlet/register" method="POST">
			<table border=0>
				<tr>
					<td>Enter Name :</td>
					<td><input type="text" name="uname"></td>
				</tr>
				<tr>
					<td>Enter Contact number :</td>
					<td><input type="text" name="ucontact"></td>
				</tr>
				<tr>
					<td>Enter Course :</td>
					<td>
						<select name="course" multiple>
							<option value="CoreJava">Core Java</option>
							<option value="AdvJava">Advanced Java</option>
							<option value="Hibernate">Hibernate</option>
							<option value="Spring">Spring</option>
							<option value="WebServices">Web Services</option>
						</select>

					</td>
				</tr>
				<tr>
					<td><input type="submit"></td>
					<td></td>
				</tr>
			</table>
		</form>


	</body>
</html>
